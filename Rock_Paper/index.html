<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock,Paper,&Scissor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"defer></script>
</head>
<body>
  <h1>Welcome to <span class="main-heading">Rock, Paper, Scissors!</span></h1>
  <main>
    <div class="player">
      <h2>Player</h2>
      <button class="btn player-choice" id="1"><img src="img-0.jpg" alt="Rock" id="1"></button>
      <button class="btn player-choice" id="2"><img src="img-1.jpg" alt="Paper" id="2"></button>
      <button class="btn player-choice " id="3"><img src="img-2.jpg" alt="Scissor" id="3"></button>
      <span class="score player-score">0</span>
      
    </div>
    <div><span class="versus">VS</span></div>
    <div class="player">
      <h2>Computer</h2>
      <button class="btn random"><img src="img-1.jpg" alt="" id=""></button>
      <span class="score computer-score">0</span>
    </div>
  </main>
  <footer>
    <span class="message"></span>
    <button class="btn play-again">Play Again</button>
  </footer>
</body>
</html>
